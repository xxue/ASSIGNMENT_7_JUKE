<html>

  <head>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="main.css"/>

    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="player.js"></script>
    <script src="main.js"></script>

  </head>

  <body>
    <div class="container">

      <h1 class="page-header">
        JukeBox
        <!-- Play button -->
        <button id="play-button" class="btn btn-lg btn-primary">Play All
        </button>
        <h3 class="songname"></h3>
      </h1>
      <p>Please enter notes in this format "notes*beats" e.g "A*1 C#*2 D*4")</p>

      <!-- Song queue -->
      <ul id="song-queue" >

      </ul>


      <!-- Song name form -->
      <form id='song-form'>
        <input id="name" name="songname" class="form-control" type="text" placeholder="Enter song name..."/>

        <input id="notes" class="form-control" type="text" placeholder="Enter song notes..."/>
        <input class="btn btn-default" type="submit" value="Add Song">
      </form>


    </div>
  </body>

</html>
